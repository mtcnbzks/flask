<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Website</title>
    <!-- <meta http-equiv="refresh" content="30;url=http://127.0.0.1:5000/" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-[#4CB8C4] to-[#3CD3AD] dark:from-black dark:to-black pt-4"
  >
    <div class="text-center dark:text-white font-bold">
      <h1 class="text-4xl">A website to gather some memes!</h1>
      <p class="text-2xl mt-4 font-['SairaCondensed']">Here is your meme!</p>
    </div>
    <div>
      <img
        class="w-96 pt-8 pb-4 mx-auto h-auto"
        src="{{meme_pic}}"
        alt="meme"
      />
      <p class="text-center dark:text-white text-2xl">
        Current subreddit: "{{subreddit}}"
      </p>
    </div>
    <div
      class="flex justify-center text-white pt-4"
      onclick="location.reload(true);"
    >
      <a
        href="#_"
        class="relative inline-flex items-center justify-start py-3 pl-4 pr-12 overflow-hidden font-semibold text-indigo-600 transition-all duration-150 ease-in-out rounded hover:pl-10 hover:pr-6 bg-gray-50 group"
      >
        <span
          class="absolute bottom-0 left-0 w-full h-1 transition-all duration-150 ease-in-out dark:bg-indigo-600 bg-indigo-400 group-hover:h-full"
        ></span>
        <span
          class="absolute right-0 pr-4 duration-200 ease-out group-hover:translate-x-12"
        >
          <svg
            class="w-5 h-5 text-green-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            ></path>
          </svg>
        </span>
        <span
          class="absolute left-0 pl-2.5 -translate-x-12 group-hover:translate-x-0 ease-out duration-200"
        >
          <svg
            class="w-5 h-5 text-green-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            ></path>
          </svg>
        </span>
        <span
          class="relative w-full text-left transition-colors duration-200 ease-in-out group-hover:text-white"
          >Get New One</span
        >
      </a>
    </div>
  </body>
</html>
